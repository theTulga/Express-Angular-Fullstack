<header class='heading'>
    <div class='row mr0 ml0'>
      <div class='col-md-9 pl0'>
        <swiper> </swiper>
      </div>
      <div class='col-md-3 pr0'>
        <match> </match>
      </div>
    </div>
</header>

<div class='row mr0 ml0'>
  <div class='col-md-6 content_white'>
      <div class="starter-template" ng-repeat='post in home.posts | limitTo: 5'>
        <h2> <a href="/post/{{post.id}}">{{post.title}} </a></h2>
        <img ng-if='post.pic' class='wFull' src='{{ main.imagePrefix + post.pic}}'>
        <p class="m" ng-bind-html="post.content | limitHtml: 350"></p>
        <a class='btn btn-primary yellow_button' href="/post/{{post.id}}"> READMORE </a>
      </div>

  </div>
  <div class='col-md-3'>
    <div class='tournament_list'>
      <h5 class='tournament_list_head'>
        Тэмцээнүүд
      </h5>
      <table>
        <tbody>
          <tr ng-repeat='tour in home.tours'>
            <td style='padding-left: 0px; padding-right: 0px; margin-bottom: 5px; margin-top: 5px;'>
              <a href='/tournament/{{tour.id}}'>
                <img ng-if="tour.logo" src='{{ main.imagePrefix + tour.logo}}' style='width: 100%;'>
              </a>
              <hr class='bottom_line'>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class='col-md-3 pr0'>
    <div class='content_darkgray'>
      <h5 class='content_darkgray_head'>
        Үр дүн
      </h5>
      <table class="table">
        <tbody>
          <tr>
            <td>
              <a href='/match/{{match.id}}'>
                <span class='team_name'>Tournament #1</span>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <a href='/match/{{match.id}}'>
                <span class='team_name'>Tournament #2</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class='content_blue'>
      <h5 class='content_blue_head'>
        Их уншсан
      </h5>
      <table>
        <tbody>
          <tr ng-repeat='read in home.popular'>
            <td style='font-size: 13px;'>
              <a href='/post/{{read.post.id}}'>
                <img ng-if="read.post.pic" src='{{ main.imagePrefix + read.post.pic}}' style='height: 50px; float: left; margin-right: 10px;'>
              </a>
              {{read.post.title}}
              <hr>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
