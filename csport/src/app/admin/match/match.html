<div class="container" id="toporino">
  <div class="row">
    <div class="col-md-12">
      <form ng-submit="aMatch.submit()" enctype="multipart/form-data">
        <div class='row'>
          <div class='col-md-3'>
            <div class="form-group">
              <label> Тоглох багууд </label>
              <input type="text" class="form-control" ng-model="aMatch.query1">
              <div class='teams_wrapper'>
                <table>
                  <tr ng-repeat='team in aMatch.teams | filter: aMatch.query1'>
                    <td ng-disabled='aMatch.team2.id === team.id'>
                      <label >{{team.title}} </label> <br>
                      <img style='height: 100px' ng-if='team.logo' src='{{AA.imagePrefix + team.logo}}'>
                      <div class='button field'>
                        <button ng-click='aMatch.setTeam(1, team.id)' type="button" class="btn btn-success">Set Team1</button>
                        <button ng-click='aMatch.setTeam(2, team.id)' type="button" class="btn btn-success">Set Team2</button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class='col-md-3'>
            <div class="form-group">
              <label> Тэмцээнийг сонгох </label>
              <input type="text" class="form-control" ng-model="aMatch.query_tournament">
              <div class='teams_wrapper'>
                <table>
                  <tr ng-repeat='tournament in aMatch.tournament | filter: aMatch.query_tournament'>
                    <td ng-click='aMatch.setTournament(tournament.id)'>
                      <img style='height: 100px' ng-if='team.logo' src='{{AA.imagePrefix + tournament.logo}}'>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class='col-md-4'>
            <div class="form-group">
              <label for="usr">Тоглолтын цаг өдөр:</label>

              <datetimepicker ng-model="aMatch.match.date" ></datetimepicker>
            </div>
            <div class="form-group">
              <label>Тоглох тоглолтын тоо</label>
              <select class="form-control" ng-model="aMatch.match.gameSeries">
                <option value=""> Choose one </option>
                <option value="1"> Best of 1 </option>
                <option value="2"> Best of 2 </option>
                <option value="3"> Best of 3 </option>
                <option value="5"> Best of 5 </option>
                <option value="7"> Best of 7 </option>
              </select>
            </div>
          </div>

        </div>


        <div class='row'>


          <div class='col-md-6'>
            <div class="form-group">
               <p>Сонгосон багууд: <strong>{{aMatch.team1.title}}</strong> vs <strong>{{aMatch.team2.title }}</strong></p>
               <p>Хэдэн удаа тоглох: <strong>{{ aMatch.match.gameSeries }}</strong></p>
               <p>Сонгосон өдөр: <strong>{{ aMatch.match.date | date:'yyyy-MM-dd HH:MM' }} </strong></p>
            </div>
            <button type="submit" class="btn btn-default">Оруулах</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
