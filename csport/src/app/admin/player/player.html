<form ng-submit="aPlayer.submit()" enctype="multipart/form-data">
  <div class='textBox'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='form-group'>
          <label>Нэр:</label>
          <input type="text" class="form-control" ng-model="aPlayer.player.name">
        </div>
        <div class='form-group'>
          <label>Тоглодог нэр:</label>
          <input type="text" class="form-control" ng-model="aPlayer.player.title" required>
        </div>
        <br>
        <label>Зураг:</label>
        <input type="file" file-model="aPlayer.player.pic" name="pic">
        <br>
        <div class="form-group">
          <label>Товч танилцуулга:</label>
          <textarea class="form-control" rows="5" ng-model="aPlayer.player.short"></textarea>
        </div>

        <button type="submit" class="btn btn-default submit">Оруулах</button>
        <pre>
          {{aPlayer.player | json}}
        </pre>
      </div>

      <div class='col-md-3'>
        <label> Баг сонгох </label>
        <input type="text" class="form-control" ng-model="aPlayer.query">
        <div class='teams_wrapper'>
          <table>
            <tr ng-repeat='team in aPlayer.teams | filter: aPlayer.query'>
              <td>
                <img style='width: 80%; margin-top: 10px;' ng-if='team.logo' src='{{AA.imagePrefix + team.logo}}'>
                <div class='button field'>
                  <button ng-click='aPlayer.select(team.id)' type="button" class="btn btn-success">Сонгох</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
