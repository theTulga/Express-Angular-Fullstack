    <link href="../bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">

<body ng-app='app'>

	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../datetimepicker.js"></script>
	<script type="text/javascript">
		angular.module('app', ['angularjs-bootstrap-datetimepicker'])
		.controller('choose', ['$scope', '$interval', function($scope, $interval) {
			$scope.date = new Date();
			/*$interval(function(){
				var d2 = new Date($scope.date);
  				d2.setDate(d2.getDate() + 1);
  				$scope.date = d2;
			}, 100)*/
		}]);
	</script>
