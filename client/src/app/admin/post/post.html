<form ng-submit="aPost.submit()" enctype="multipart/form-data">

  <div class='textBox'>
    <div class='row'>
      <div class='col-md-6'>
        <button type="button" class="btn btn-default pull-right" ng-click="aPost.new()">Clear Fields</button>
        <br>
        <div class='form-group'>
          <label>Мэдээний Гарчиг:</label>
          <input type="text" class="form-control" ng-model="aPost.post.title">
        </div>
        <textarea ng-model="aPost.post.content" redactor></textarea>
        <div class='row'>
          <div class='col-md-4'>
            <div class='form-group'>
              <br>
                <label>Онцлох мэдээ</label>
                <input type="checkbox" value="true" ng-model="aPost.post.top">
                <p> Slider дээр тавих эсэх </p>
            </div>
          </div>
          <div class='col-md-4'>
            <div ng-show='aPost.post.top'>
              <br>
              <label>Мэдээний зураг:</label>
              <input type="file" file-model="aPost.post.pic" name="pic">
            </div>
          </div>
          <div class='col-md-4'>
            <div class="form-group">
              <label>Category:</label>
              <select class="form-control" ng-model="aPost.post.category">
                <option value=""></option>
                <option value="dota">DotA</option>
                <option value="csgo">CS:GO</option>
                <option value="lol">LoL</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default submit">Оруулах</button>
      </div>

      <div class="col-md-6">
        <p>We have {{aPost.posts.length}} posts </p>

        <table class="table table-condensed ">
          <thead>
            <tr>
              <th style="width: 200px">Topic</th>
              <th style="width: 100px">Date</th>
              <th style="width: 100px">Category</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody ng-repeat="post in aPost.posts">
            <tr>
              <td>{{post.title}}</td>
              <td>{{post.createdAt | date}}</td>
              <td>{{post.category}}</td>
              <td>
                <button type="button" class="btn btn-primary" ng-click="aPost.edit(post.id)">Edit</button>
                <button type="button" class="btn btn-danger" ng-click="aPost.delete(post.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <pre> {{aPost.post | json}} </pre>
      </div>
    </div>
  </div>

</form>
