<div class="container" id="toporino">
  <div class="row">
    <pre> {{aTour.tournament | json}} </pre>
    <div class="col-md-3">
      <form ng-submit="aTour.submit()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="usr"> Тэмцээний Нэр:</label>
          <input type="text" class="form-control" ng-model="aTour.tournament.title">
        </div>
        <div class="form-group">
          <label> Тэмцээний Спонсор: </label>
          <input type="text" class="form-control" ng-model="aTour.tournament.sponsor">
        </div>
        <div class="form-group">
          <label> Шагналын сан : </label>
          <input type="text" class="form-control" ng-model="aTour.tournament.prizePool">
        </div>
        <div class="form-group">
          <label> Тэмцээний Лого: </label>
          <input type="file" name="logo" file-model="aTour.tournament.logo"> <br>
        </div>
        <button style="left: 35%; position:relative;" type="submit" class="btn btn-default">Оруулах</button>
      </form>
    </div>
    <div class='col-md-4'>
      <div class="form-group">
        <label> Эхлэх өдөр: {{aTour.tournament.sDate | date}} </label>
        <datetimepicker ng-model="aTour.tournament.sDate" ></datetimepicker>
      </div>
      <div class="form-group">
        <label> Дуусах өдөр: {{aTour.tournament.eDate | date}} </label>
        <datetimepicker ng-model="aTour.tournament.eDate" ></datetimepicker>
      </div>
    </div>
    <div class='col-md-5'>
      <table class="table table-condensed ">
        <thead>
          <tr>
            <th style="width: 100px">Title</th>
            <th style="width: 110px">Starting Date</th>
            <th style="width: 110px">Ending Date</th>
            <th>Edit/Delete</th>
          </tr>
        </thead>
        <tbody ng-repeat="tour in aTour.tours">
          <tr>
            <td>{{tour.title}}</td>
            <td>{{tour.sDate | date}}</td>
            <td>{{tour.eDate | date}}</td>
            <td>
              <button type="button" class="btn btn-primary" ng-click="aTour.edit(tour.id)">Edit</button>
              <!-- <button type="button" class="btn btn-danger" ng-click="aTour.delete(tour.id)">Delete</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
