<div class="container" id="toporino">
  <div class="row">
    <pre> {{MM.match | json}} </pre>
    <div class="col-md-12">
      <form ng-submit="MM.submit()" enctype="multipart/form-data">
        <div class='row'>
          <div class='col-md-3'>
            <div class="form-group">
              <label>Тоглох баг 1:</label>
              <select class="form-control" ng-model="MM.team1" ng-options="team as team.title for team in MM.teams">
                <option value=""> Choose Team </option>

              </select>
            </div>
          </div>
          <div class='col-md-3'>
            <div class="form-group">
              <label>Тоглох баг 2:</label>
              <select class="form-control" ng-model="MM.team2" ng-options="team as team.title for team in MM.teams">
                <option value=""> Choose Team </option>
              </select>
            </div>
          </div>
          <div class='col-md-3'>
            <div class="form-group">
              <label>Тоглох тоглолтын тоо</label>
              <select class="form-control" ng-model="MM.match.gameSeries">
                <option value=""> Choose one </option>
                <option value="1"> Best of 1 </option>
                <option value="2"> Best of 2 </option>
                <option value="3"> Best of 3 </option>
                <option value="5"> Best of 5 </option>
                <option value="7"> Best of 7 </option>
              </select>
            </div>
          </div>
        </div>


        <div class='row'>
          <div class='col-md-4'>
            <div class="form-group">
              <label for="usr">Тоглолтын цаг өдөр:</label>

              <datetimepicker ng-model="MM.match.date" ></datetimepicker>
            </div>
          </div>

          <div class='col-md-6'>
            <div class="form-group">
              <p>Сонгосон багууд: {{MM.team1.title}} VS {{MM.team2.title }}</p>
              <p>Хэдэн удаа тоглох: {{ MM.match.gameSeries }}</p>
              <p>Сонгосон өдөр: {{ MM.match.date | date:'yyyy-MM-dd HH:mm' }}</p>
            </div>
            <button type="submit" class="btn btn-default">Оруулах</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
