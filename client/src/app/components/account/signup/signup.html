<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <pre> {{Sign.user | json}} </pre>
    <div class="col-sm-12">

      <form class="form" name="form" ng-submit="Sign.check()" novalidate>
        <!-- MESSAGES -->
        <div class="alert alert-success" role="alert" ng-show='Sign.success'>
          <strong> Success! </strong>
          Your account has just created!
        </div>
        <div class="alert alert-danger" role="alert" ng-show='Sign.error'>
          <strong> Error! </strong>
          We were not able to create your account for some reason.
        </div>
        <div class="alert alert-danger" role="alert" ng-show='Sign.differentPassword'>
          <strong> Error! </strong>
          Passwords doesn't match!
        </div>

        <!-- USERNAME -->
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="name" class="form-control" ng-model="Sign.user.username">
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="Sign.user.email">
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="Sign.user.password">
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" ng-model="Sign.user.confirmPassword">
        </div>

        <!-- SUBMISSION -->
        <div>
          <button class="btn btn-primary btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Login
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
